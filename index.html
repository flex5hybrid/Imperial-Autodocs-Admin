<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Imperial Autodocs Admin</title>
    <script src="index.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar border-bottom border-body bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1" style="color: #e3f2fd;">Imperial Autodocs CentComm</span>
        </div>
      </nav>
    <div class="main-container">
        <div>
            <h2>Составить документ</h2>
            <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Номер станции</label>
            <input type="text" class="form-control" id="stationName" placeholder="QT-123">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Подотчётное лицо (ФИ Оператора ЦК)</label>
            <input class="form-control" id="operatorName" placeholder="Панов Иван"></input>
          </div>
        <label for="docs-select" class="form-label">Тип документа</label>
        <select class="form-select" aria-label="Выберите доки" id="docType" onchange="formChange()">
            <option value="0">Выберите тип документа</option>
            <option value="1">Пример документации</option>
            <option value="2">Запрос документации</option>
            <option value="3">Приказ о смене экипажа [Цель выполнена]</option>
            <option value="4">Приказ о смене экипажа [Цель провалена]</option>
            <option value="5">Ответ на отчёт АВД</option>
            <option value="6">Запрос документации [Отчёт о выполнении цели + Отчёт о ситуации на станции]</option>
            <option value="7">Приказ о назначении ВРИО капитана</option>
            <option value="8">Автоматическая система сортировки сообщений</option>
          </select>
          <br>
          <div class="mb-3 invisible" id="inputTextDiv">
            <label for="exampleFormControlTextarea1" class="form-label">Содержание документа</label>
            <textarea class="form-control" id="inputText"></textarea>
          </div>
          <div class="mb-3 invisible" id="responsibleDiv">
            <label for="exampleFormControlTextarea1" class="form-label">Ответственный за выполнение (ФИ Капитана)</label>
            <input class="form-control" id="responsible"></input>
          </div>
        <button type="submit" class="btn btn-primary" onclick="setForm()">Составить форму</button>
    </div>
    <br>
    <div class="form-floating">
        <textarea class="form-control" id="readydocInput" style="height: 10vh"></textarea>
      </div>
      <br>
      <hr>
      <h2>Составить объвление</h2>
      <div>Номер станции подтягивается из предыдущей формы.</div>
      <br>
      <select class="form-select" aria-label="Выберите доки" id="annType" onchange="annChange()">
        <option value="0">Выберите тип объявления</option>
        <option value="1">Приветствие станици</option>
        <option value="2">Запрос отчёта о цели</option>
        <option value="3">Получение отчёта о цели</option>
        <option value="4">Неполучение отчёта не по форме</option>
        <option value="5">Получание отчёта не по форме</option>
        <option value="6">Отчёт о выполнении цели</option>
        <option value="7">Отчёт о цели в процессе выполнения</option>
        <option value="8">Отчёт о провале цели</option>
        <option value="9">Инструкции (запрос отчётности)</option>
        <option value="10">Объявление о назначении ВрИО Капитана</option>
        <option value="11">ВрИО Капитан назначен</option>
        <option value="12">ВрИО Капитан не назначен</option>
        <option value="13">Отчёты не получены</option>
        <option value="14">Отзыв эвакуационного шаттла</option>
        <option value="15">Своё объявление</option>
      </select>
      <br>
      <div class="mb-3 invisible" id="annInputDiv">
        <label for="exampleFormControlTextarea1" class="form-label">Текст объявления</label>
        <input class="form-control" id="annInput"></input>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" onclick="setAnn()">Составить объявление</button>
      <br><br>
      <div class="form-floating">
        <textarea class="form-control" id="readyannInput" style="height: 10vh; margin-bottom: 40%;"></textarea>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
